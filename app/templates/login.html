{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
    <h2>로그인</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>계정이 없으신가요? <a href="{{ url_for('signup') }}">회원가입</a></p>
{% endblock %}
