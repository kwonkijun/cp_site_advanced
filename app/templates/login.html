{% extends "main_base.html" %}

{% block content %}
<div class="login_container">
    <div class="login_form">
        <h2>로그인</h2>
        <form method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <p>계정이 없으신가요? <a href="{{ url_for('signup') }}">회원가입</a></p>
    </div>
</div>
{% endblock %}
